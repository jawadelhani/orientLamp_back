version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 2020
      MYSQL_DATABASE: orientlamp_db
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  mailhog:
    image: mailhog/mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI

  app:
    build: .
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      # Database
      SPRING_DATASOURCE_URL: "jdbc:mysql://db:3306/orientlamp_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true"
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 2020

      # Redis
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_REPOSITORIES_ENABLED: "false"

      # Mail (Gmail SMTP via SSL port 465) - values provided via .env
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 465
      SPRING_MAIL_USERNAME: "${SPRING_MAIL_USERNAME}"
      SPRING_MAIL_PASSWORD: "${SPRING_MAIL_PASSWORD}"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_SSL_ENABLE: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_SSL_TRUST: "smtp.gmail.com"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_CONNECTIONTIMEOUT: "10000"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_TIMEOUT: "10000"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_WRITETIMEOUT: "10000"

      # Gemini AI
      GEMINI_API_KEY: "${GEMINI_API_KEY}"
      # Groq AI
      GROQ_API_KEY: "${GROQ_API_KEY}"

      # JWT and verification (development defaults)
      JWT_SECRET: ZmFrZV9zaWduYXR1cmVfc2VjcmV0X2tleV9mb3JfZGV2
      JWT_EXPIRATION: 86400000
      JWT_REFRESH_EXPIRATION: 604800000
      EMAIL_VERIFICATION_EXPIRATION: 900
      EMAIL_VERIFICATION_FROM: noreply@orientlamp.local

      # JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

      # Upload / static assets
      APP_UPLOAD_DIR: /app/uploads
      # Public base URL â€” change to your domain in production
      APP_BASE_URL: http://localhost:8080

    volumes:
      - ./logs:/app/logs
      - uploads_data:/app/uploads

volumes:
  db_data:
  redis_data:
  uploads_data:
